<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>painted-world</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controller">
      select brush:<select id="brushSelector">
        <option value="WaterColorBrush" selected>WaterColorBrush</option>
        <option value="WaterDropBrush">WaterDropBrush</option>
        <option value="ConvexBrush" disabled>ConvexBrush</option>
      </select>

      size:<input
        type="number"
        class="brushSize"
        placeholder="brush size"
        value="10"
      />
      moistureLevel:<input
        type="number"
        class="moistureLevel"
        placeholder="moistureLevel"
        value="0.5"
      />
      color:<input type="color" id="colorPicker" value="#FF0000" />
    </div>

    <canvas id="canvas1" class="water-color-brush"></canvas>

    <script type="module" src="script.js"></script>
  </body>
</html>
